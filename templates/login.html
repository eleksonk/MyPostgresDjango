<p><a href="{% url 'index' %}" style="text-decoration: none">Home</a></p>
<h1>Login</h1>
<style>
    h4{
        color: red
    }
</style>
{% for message in messages %}
<h4>{{message}}</h4>
{% endfor %}
<form method="POST" action="login">
{% csrf_token %}
<p>Username :
<input type="text" name="username" autocomplete="off"/></p>
<p>Password : 
<input type="password" name="password"/></p>
<input type="submit" value="login"/>
</form>
<p>Dont have an account. </p><a href="registration"> Click here to sign up</a>
